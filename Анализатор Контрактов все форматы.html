            const jsonMatch = content.match(/```(?:json)?\s*([\s\S]*?)\s*```/);
            if (jsonMatch) {
                content = jsonMatch[1].trim();
                console.log('‚úÖ –ò–∑–≤–ª–µ—á–µ–Ω–æ JSON –∏–∑ markdown –±–ª–æ–∫–∞:', content);
            }

            try {
                return JSON.parse(content);
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e.message);
                console.error('üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ—Ç–≤–µ—Ç–∞:', content);
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –æ—Ç–≤–µ—Ç –ò–ò –∫–∞–∫ JSON. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12).');
            }
        }

        function displayResults(results) {
            displayField('deliveryTerm', results.delivery_term);
            displayField('deliveryPlace', results.delivery_place);
            displayField('performanceBond', results.performance_bond);
        }

        function displayField(elementId, data) {
            const element = document.getElementById(elementId);
            
            if (!data) {
                element.innerHTML = '<div class="not-found">‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            const answer = data.answer || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ';
            const citation = data.citation || '';

            let html = `<p>${escapeHtml(answer)}</p>`;

            if (citation && answer !== '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ') {
                html += `<div class="citation">üìå ${escapeHtml(citation)}</div>`;
            }

            if (answer === '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ') {
                html = `<div class="not-found">‚ö†Ô∏è ${escapeHtml(answer)}</div>`;
            }

            element.innerHTML = html;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
